<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Best TicTacToe</li>
        </ul>
    </nav>
    <div class="game">
        <div class="container">
            <div class="line"></div>
            <div class="crossbox br-t br-l"><span class="boxtext"></span></div>
            <div class="crossbox br-t"><span class="boxtext"></span></div>
            <div class="crossbox br-t br-r"><span class="boxtext"></span></div>
            <div class="crossbox br-l"><span class="boxtext"></span></div>
            <div class="crossbox"><span class="boxtext"></span></div>
            <div class="crossbox br-r"><span class="boxtext"></span></div>
            <div class="crossbox br-l br-b"><span class="boxtext"></span></div>
            <div class="crossbox br-b"><span class="boxtext"></span></div>
            <div class="crossbox br-b br-r"><span class="boxtext"></span></div>
        </div>
        <div class="gameInformation">
            <h1>WARNING:You will be addicted to this game</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="cat.gif" alt="1" srcset="">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
